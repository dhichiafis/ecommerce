{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col">
    <div class="mx-auto">
        <img src="{{product.image.url}}">
        <h1>name:{{product.name}}</h1>
        <h2>
            <a href="{{product.categery.get_absolute_url}}">{{product.category}}</a>
        </h2>
        <form action="{% url 'cart_add' product.id %}" method="POST">
            {% csrf_token %}
            <input type="number" name="quantity" value="1">
            <input type="hidden"  value="false">
            <button type="submit" class="bg-gray-900 text-white px-2 py-2">add to cart</button>
        </form>
    </div>
</div>

{% endblock %}
